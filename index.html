<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>

    <div class="half-box">
        <canvas id="my-pie"></canvas>
    </div>
    <div class="half-box">
        <canvas id="my-bar"></canvas>
    </div>
    <div class="half-box">
        <canvas id="my-scatter"></canvas>
    </div>

    <script src="@script.js"></script>

    <script>
        var data = {
            bob: 3,
            jane: 5,
            x: 4,
            "lots of yellow frogs with jumpers": 32,
            y: 81
        }

        var options = {};

        var pie = new Plot.Pie("my-pie", data, options);
        var bar = new Plot.Bar("my-bar", data, options);

        bar.data = pie.data;
        bar.draw(bar);

        var xyData = { values: [], colour: "red" };

        for (var i = -200; i < 200; i++) {
            xyData.values.push({ x: i, y: 4 * Math.sin(i / 20) - 2 *  Math.cos( i / 10)});
        }

        var scatter = new Plot.Scatter("my-scatter", xyData, options);

        scatter.curves.push(function (i) { return 2 * Math.sin(i / 20) - Math.cos(i / 8) });
        scatter.curves.push(function (i) { return Math.sin(i / 4); });
    </script>
</body>
</html>
