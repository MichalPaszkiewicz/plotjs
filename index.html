<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
</head>
<body>

    <div class="half-box">
        <canvas id="my-pie"></canvas>
    </div>
    <div class="half-box">
        <canvas id="my-bar"></canvas>
    </div>
    <div class="half-box">
        <canvas id="my-scatter"></canvas>
    </div>

    <script src="@script.js"></script>

    <script>
        var data = {
            bob: 3,
            jane: 5,
            x: 4,
            "lots of yellow frogs with jumpers": 32,
            y: 81
        }

        var options = {};

        var pie = new Plot.Pie("my-pie", data, options);
        var bar = new Plot.Bar("my-bar", data, options);

        bar.data = pie.data;
        bar.draw(bar);

        var xyData = { values: [{ x: 5, y: 4 }, { x: 2, y: 7 }, { x: 12, y: 1 }, { x: 0, y: 5 }], colour: "red" };

        var scatter = new Plot.Scatter("my-scatter", xyData, options);
    </script>
</body>
</html>
